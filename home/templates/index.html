{% extends 'main.html' %}

{% block start %}
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
    </div>

    <script>
        $('#navId a').click(e => {
            e.preventDefault();
            $(this).tab('show');
        });
    </script>
    <table class="table">
        <thead>
            <tr>
                <th>S. No</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for person in peopol %}
            <tr>
                <td scope="row">{{ forloop.counter }}</td>
                <td>{{ person.name }}</td>
                <td>
                    {% if person.age > 24 %}
                        <span class="badge badge-success">{{ person.age }}</span>
                    {% else %}
                        <span class="badge badge-danger">{{ person.age }}</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
